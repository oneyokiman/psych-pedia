<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b">
    多巴胺假说 - 精神分裂症病理机制
  </text>
  <text x="400" y="70" font-size="14" text-anchor="middle" fill="#64748b">
    Dopamine Hypothesis of Schizophrenia
  </text>
  
  <!-- Three neural pathways -->
  
  <!-- 1. Mesolimbic Pathway (Positive symptoms) -->
  <g id="pathway1">
    <text x="80" y="130" font-size="13" font-weight="bold" fill="#dc2626">1. 中脑边缘通路</text>
    <text x="80" y="150" font-size="11" fill="#991b1b">多巴胺 ↑↑（亢进）</text>
    
    <!-- Brain icon -->
    <circle cx="100" cy="200" r="35" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <circle cx="90" cy="190" r="8" fill="#dc2626"/>
    <circle cx="110" cy="190" r="8" fill="#dc2626"/>
    
    <!-- Arrow down -->
    <path d="M 100 240 L 100 280" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowRed)"/>
    
    <!-- Symptoms -->
    <rect x="40" y="290" width="120" height="100" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="6"/>
    <text x="100" y="315" font-size="12" text-anchor="middle" fill="#7f1d1d" font-weight="bold">阳性症状</text>
    <text x="100" y="335" font-size="10" text-anchor="middle" fill="#991b1b">• 幻觉</text>
    <text x="100" y="350" font-size="10" text-anchor="middle" fill="#991b1b">• 妄想</text>
    <text x="100" y="365" font-size="10" text-anchor="middle" fill="#991b1b">• 混乱思维</text>
  </g>
  
  <!-- 2. Mesocortical Pathway (Negative symptoms) -->
  <g id="pathway2">
    <text x="340" y="130" font-size="13" font-weight="bold" fill="#2563eb">2. 中脑皮层通路</text>
    <text x="340" y="150" font-size="11" fill="#1e40af">多巴胺 ↓↓（不足）</text>
    
    <!-- Brain icon -->
    <circle cx="360" cy="200" r="35" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <circle cx="350" cy="190" r="8" fill="#2563eb"/>
    <circle cx="370" cy="190" r="8" fill="#2563eb"/>
    
    <!-- Arrow down -->
    <path d="M 360 240 L 360 280" stroke="#2563eb" stroke-width="3" marker-end="url(#arrowBlue)"/>
    
    <!-- Symptoms -->
    <rect x="300" y="290" width="120" height="100" fill="#bfdbfe" stroke="#2563eb" stroke-width="2" rx="6"/>
    <text x="360" y="315" font-size="12" text-anchor="middle" fill="#1e3a8a" font-weight="bold">阴性症状 + 认知障碍</text>
    <text x="360" y="335" font-size="10" text-anchor="middle" fill="#1e40af">• 情感平淡</text>
    <text x="360" y="350" font-size="10" text-anchor="middle" fill="#1e40af">• 社交退缩</text>
    <text x="360" y="365" font-size="10" text-anchor="middle" fill="#1e40af">• 注意力缺陷</text>
  </g>
  
  <!-- 3. Tuberoinfundibular Pathway (Side effects) -->
  <g id="pathway3">
    <text x="600" y="130" font-size="13" font-weight="bold" fill="#7c3aed">3. 结节漏斗通路</text>
    <text x="600" y="150" font-size="11" fill="#5b21b6">多巴胺 ↓（降低）</text>
    
    <!-- Brain icon -->
    <circle cx="620" cy="200" r="35" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="610" cy="190" r="8" fill="#7c3aed"/>
    <circle cx="630" cy="190" r="8" fill="#7c3aed"/>
    
    <!-- Arrow down -->
    <path d="M 620 240 L 620 280" stroke="#7c3aed" stroke-width="3" marker-end="url(#arrowPurple)"/>
    
    <!-- Symptoms -->
    <rect x="560" y="290" width="120" height="100" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="6"/>
    <text x="620" y="315" font-size="12" text-anchor="middle" fill="#4c1d95" font-weight="bold">副作用</text>
    <text x="620" y="335" font-size="10" text-anchor="middle" fill="#5b21b6">• 泌乳素升高</text>
    <text x="620" y="350" font-size="10" text-anchor="middle" fill="#5b21b6">• 月经紊乱</text>
    <text x="620" y="365" font-size="10" text-anchor="middle" fill="#5b21b6">• 性功能障碍</text>
  </g>
  
  <!-- Central mechanism box -->
  <g id="mechanism">
    <rect x="200" y="430" width="400" height="130" fill="#f0f9ff" stroke="#0369a1" stroke-width="2" rx="8"/>
    <text x="400" y="460" font-size="13" text-anchor="middle" fill="#003d82" font-weight="bold">多巴胺假说核心概念</text>
    <text x="400" y="485" font-size="11" text-anchor="middle" fill="#0c4a6e">不同脑区的多巴胺水平失衡是精神分裂症的基础</text>
    <text x="400" y="505" font-size="11" text-anchor="middle" fill="#0c4a6e">• 中脑边缘：多巴胺 ↑ → 阳性症状</text>
    <text x="400" y="525" font-size="11" text-anchor="middle" fill="#0c4a6e">• 中脑皮层：多巴胺 ↓ → 阴性症状和认知障碍</text>
    <text x="400" y="545" font-size="11" text-anchor="middle" fill="#0c4a6e">抗精神病药物通过阻断 D2 受体，平衡多巴胺失衡状态</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#dc2626"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#2563eb"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#7c3aed"/>
    </marker>
  </defs>
</svg>
